<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Schoolbell" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header w3-container w3-deeporange>
        <h1>Christmas Time!</h1> </header>
    <div id="box">
        <p>Do I like Christmas you ask?</p>
    </div>
    <main class="w3-container" id="constrain"> 
        <img src="images/elf.png" alt="grim reaper" id="elf"> 
        <img src="images/tree.png" alt="haunted house" id="tree">
        <img src="images/snowman.png" alt="zombie" id="snowman"> 
        <img src="images/star.png" alt="scarecrow" id="star"> 
        <img src="images/santa.png" alt="story" id="santa"> 
        <img src="images/hill.png" alt="hill" id="hill">
    </main>
    
</body>

</html>
